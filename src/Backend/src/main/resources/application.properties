spring.application.name=Syncify
server.port=8080
spring.h2.console.enabled=true
spring.h2.console.view=/h2-console

# DataSource Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/syncifydb
spring.datasource.username=root

# Hibernate Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Enable JPA/Hibernate automatic schema generation (optional)
spring.jpa.hibernate.ddl-auto=update

# Show SQL statements (optional)
spring.jpa.show-sql=true

# SQL logging format (optional)
spring.jpa.properties.hibernate.format_sql=true

# Connection pool settings (optional)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
